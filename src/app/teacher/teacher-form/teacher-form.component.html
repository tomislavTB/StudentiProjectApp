<div>
  <div [hidden]="errorMessage.length == 0">{{ errorMessage }}</div>
  <form (submit)="onSubmit()" #gameForm="ngForm">
      <input title="id" name="id" type="hidden" [(ngModel)]="teacher.id" />
<div class="form-group">
  <label for="name">Ime profesora</label>
  <input type="text" name="name" [(ngModel)]="teacher.firstName" class="form-control" id="name">
</div>
<div class="form-group">
  <label for="lastName">Prezime profesora</label>
  <input name="lastName" type="text" title="lastName" [(ngModel)]="teacher.lastName" class="form-control" id="lastName">
</div>
<div class="form-group">
  <label for="address">Adresa</label>
  <input name="address" type="text" title="address" [(ngModel)]="teacher.address" class="form-control" id="address">
</div>
<div class="form-group">
  <label for="cityId">Izaberi grad</label>
  <select class="form-control" name="cityId" [(ngModel)]="teacher.cityId">
    <option *ngFor="let city of cities" [value]="city.id">
      {{city.name}}
    </option>
  </select>
</div>
<button (click)="goBack()" class="btn btn-outline-primary float-left">Odustani</button>
<button type="submit" class="btn btn-primary float-right">Spremi</button>
</form>
</div>
