<div>
  <table class="table table-striped table-hover">
      <thead>
          <tr>
              <th scope="col">#</th>
              <th scope="col">Ime</th>
              <th scope="col">Prezime</th>
              <th scope="col">Adresa</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let teacher of teachers; let i = index">
              <th scope="row">{{i+1}}</th>
              <td>{{ teacher.firstName }}</td>
              <td>{{ teacher.lastName }}</td>
              <td>{{ teacher.address }}</td>

          </tr>
      </tbody>
  </table>
</div>
