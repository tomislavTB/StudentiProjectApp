<div>
    <div>
        <div [hidden]="errorMessage.length == 0">{{ errorMessage }}</div>
        <form (submit)="onSubmit()" #gameForm="ngForm">
            <input title="id" name="id" type="hidden" [(ngModel)]="city.id" />
      <div class="form-group">
        <label for="title">Grad</label>
        <input type="text" name="title" [(ngModel)]="city.name" class="form-control" id="title">
      </div>
      <div class="form-group">
        <label for="zip">Zip Code</label>
        <input name="zip" type="text" title="zip" [(ngModel)]="city.zip" class="form-control" id="zip">
      </div>
      <div class="form-group">
        <label for="countryId">Izaberi dr≈æavu</label>
        <select class="form-control" name="countryId" [(ngModel)]="city.countryId">
          <option *ngFor="let country of countries" [value]="country.id">
            {{country.name}}
          </option>
        </select>
      </div>

      <button (click)="goBack()" class="btn btn-outline-primary float-left">Odustani</button>
      <button type="submit" class="btn btn-primary float-right">Spremi</button>
      </form>
      </div>

</div>
