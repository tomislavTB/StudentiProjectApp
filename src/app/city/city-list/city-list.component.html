
  <table class="table table-striped table-hover">
      <thead>
          <tr>
              <th scope="col">#</th>
              <th scope="col">Grad</th>
              <th scope="col">Zip Code</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let city of cities; let i = index">
              <th scope="row">{{i+1}}</th>
              <td>{{ city.name }}</td>
              <td>{{ city.zip }}</td>
          </tr>
      </tbody>
  </table>
