
 <div>
    <div class="mb-3"><h2>Grad</h2><strong>ureÄ‘ivanje/dodavanje</strong></div>
  <div class="row">
      <div class="col-sm-12 mb-3">
          <button class="btn add btn-secondary float-right" (click)="onAdd()">
              <i class="fa fa-plus"></i>
          </button>
      </div>
  </div>
 <table class="table table-striped table-hover">
    <thead class="thead-dark">
          <tr>
              <th scope="col">Grad</th>
              <th scope="col">Zip Code</th>
              <th scope="col">Actions</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let city of cities; let i = index">
              <td>{{ city.name }}</td>
              <td>{{ city.zip }}</td>

              <td class="action">
                  <button class="btn btn-sm"><i class="fa fa-edit" (click)="onEdit(city.id)"></i></button>
                  <button class="btn delete btn-sm btn-danger ml-3" (click)="onDelete(city.id)"><i class="fa fa-trash"></i></button>
              </td>

          </tr>
      </tbody>
  </table>
