<div>
  <table class="table table-striped table-hover">
      <thead>
          <tr>
              <th scope="col">#</th>
              <th scope="col">Fakultet</th>
              <th scope="col">Adresa</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let college of colleges; let i = index">
              <th scope="row">{{i+1}}</th>
              <td>{{ college.name }}</td>
              <td>{{ college.address }}</td>

          </tr>
      </tbody>
  </table>
</div>
