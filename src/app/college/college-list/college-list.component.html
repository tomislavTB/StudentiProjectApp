<div>
  <table class="table table-striped table-hover">
      <thead>
          <tr>
              <th scope="col">Fakultet</th>
              <th scope="col">Adresa</th>
              <th scope="col" rowspan="2">Actions</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let college of colleges; let i = index">
              <td>{{ college.name }}</td>
              <td>{{ college.address }}</td>

              <td>
                <button class="btn"><i class="fa fa-edit" (click)="onEdit(college.id)"></i></button>
            </td>
            <td>
                <button class="btn delete" (click)="onDelete(college.id)"><i class="fa fa-trash"></i></button>
            </td>

          </tr>
      </tbody>
  </table>
</div>
