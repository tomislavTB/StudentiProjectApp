<div>
  <div [hidden]="errorMessage.length == 0">{{ errorMessage }}</div>
  <form (submit)="onSubmit()" #gameForm="ngForm">
      <input title="id" name="id" type="hidden" [(ngModel)]="course.id" />
<div class="form-group">
  <label for="title">Smjer</label>
  <input type="text" name="title" [(ngModel)]="course.name" class="form-control" id="title">
</div>
<div class="form-group">
  <label for="description">Opis</label>
  <input name="description" type="text" title="description" [(ngModel)]="course.description" class="form-control" id="description">
</div>
<div class="form-group">
  <label for="divisionId">Izaberi smjer</label>
  <select class="form-control" name="divisionId" [(ngModel)]="course.divisionId">
    <option *ngFor="let division of divisions" [value]="division.id">
      {{division.name}}
    </option>
  </select>
</div>
<button (click)="goBack()" class="btn btn-outline-primary float-left">Odustani</button>
<button type="submit" class="btn btn-primary float-right">Spremi</button>
</form>
</div>
