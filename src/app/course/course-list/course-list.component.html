
<div>
  <div class="row">
      <div class="col-sm-12 mb-3">
          <button class="btn add btn-secondary float-right" (click)="onAdd()">
              <i class="fa fa-plus"></i>
          </button>
      </div>
  </div>
<div>
  <table class="table table-striped table-hover">
      <thead class="thead-dark">
          <tr>
              <th scope="col">Kolegij</th>
              <th scope="col">Opis</th>
              <th scope="col">Smjer</th>
              <th scope="col">Actions</th>

          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let course of courses; let i = index">
              <td>{{ course.name }}</td>
              <td>{{ course.description }}</td>
              <td>{{ course.division.name }}</td>

              <td class="action">
                <button class="btn btn-sm"><i class="fa fa-edit" (click)="onEdit(course.id)"></i></button>
                <button class="btn delete btn-sm btn-danger ml-2" (click)="onDelete(course.id)"><i class="fa fa-trash"></i></button>
            </td>


          </tr>
      </tbody>
  </table>
</div>
