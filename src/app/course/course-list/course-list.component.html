<div>
  <table class="table table-striped table-hover">
      <thead>
          <tr>
              <th scope="col">#</th>
              <th scope="col">Kolegij</th>
              <th scope="col">Opis</th>
              <th scope="col">Smjer</th>

          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let course of courses; let i = index">
              <th scope="row">{{i+1}}</th>
              <td>{{ course.name }}</td>
              <td>{{ course.description }}</td>
              <td>{{ course.division.name }}</td>


          </tr>
      </tbody>
  </table>
</div>
