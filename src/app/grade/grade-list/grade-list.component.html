<div>
  <table class="table table-striped table-hover">
      <thead>
          <tr>
              <th scope="col">#</th>
              <th scope="col">Vrijeme Ispita</th>
              <th scope="col">Ocjena</th>

          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let grade of grades; let i = index">
              <th scope="row">{{i+1}}</th>
              <td>{{ grade.examTime }}</td>
              <td>{{ grade.evaluation }}</td>


          </tr>
      </tbody>
  </table>
</div>
