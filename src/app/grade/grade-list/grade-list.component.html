
<div>
  <div class="row">
      <div class="col-sm-12 mb-3">
          <button class="btn add btn-primary" (click)="onAdd()">
              <i class="fa fa-plus"></i>
          </button>
      </div>
  </div>
<div>
  <table class="table table-striped table-hover">
      <thead>
          <tr>
              <th scope="col">Vrijeme Ispita</th>
              <th scope="col">Ocjena</th>
              <th scope="col">Ime</th>
              <th scope="col">Prezime</th>
              <th scope="col">Kolegij</th>
              <th scope="col" rowspan="2">Actions</th>

          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let grade of grades">
              <td>{{ grade.examTime }}</td>
              <td>{{ grade.evaluation }}</td>
              <td>{{ grade.student.firstName}}</td>
              <td>{{ grade.student.lastName}}</td>
              <td>{{ grade.course.name}}</td>

              <td>
                <button class="btn"><i class="fa fa-edit" (click)="onEdit(grade.id)"></i></button>
            </td>
            <td>
                <button class="btn delete" (click)="onDelete(grade.id)"><i class="fa fa-trash"></i></button>
            </td>





          </tr>
      </tbody>
  </table>
</div>
