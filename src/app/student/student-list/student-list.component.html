<div>
  <table class="table table-striped table-hover">
      <thead>
          <tr>
              <th scope="col">#</th>
              <th scope="col">Ime</th>
              <th scope="col">Prezime</th>

          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let student of students; let i = index">
              <th scope="row">{{i+1}}</th>
              <td>{{ student.firstName }}</td>
              <td>{{ student.lastName }}</td>


          </tr>
      </tbody>
  </table>
</div>
