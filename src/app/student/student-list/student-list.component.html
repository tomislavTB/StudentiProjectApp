
<div>
    <div class="mb-3"><h2>Student</h2><strong>ureÄ‘ivanje/dodavanje</strong></div>
  <div class="row">
      <div class="col-sm-12 mb-3">
          <button class="btn add btn-secondary float-right" (click)="onAdd()">
              <i class="fa fa-plus"></i>
          </button>
      </div>
  </div>
<div>
  <table class="table table-striped table-hover">
      <thead class="thead-dark">
          <tr>
              <th scope="col">Ime</th>
              <th scope="col">Prezime</th>
              <th scope="col">Is Active</th>
              <th scope="col">Actions</th>


          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let student of students;">

              <td>{{ student.firstName }}</td>
              <td>{{ student.lastName }}</td>

              <td> <input type="checkbox"> </td>

              <td class="action">
                  <button class="btn btn-sm"><i class="fa fa-edit" (click)="onEdit(student.id)"></i></button>
                  <button class="btn delete btn-sm btn-danger ml-3" (click)="onDelete(student.id)"><i class="fa fa-trash"></i></button>
              </td>

          </tr>
      </tbody>
  </table>
</div>
