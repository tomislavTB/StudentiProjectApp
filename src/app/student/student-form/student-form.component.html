<div>
  <div [hidden]="errorMessage.length == 0">{{ errorMessage }}</div>
  <form (submit)="onSubmit()" #gameForm="ngForm">
      <input title="id" name="id" type="hidden" [(ngModel)]="student.id" />
<div class="form-group">
  <label for="title">Ime</label>
  <input type="text" name="title" [(ngModel)]="student.firstName" class="form-control" id="title">
</div>
<div class="form-group">
  <label for="lastname">Prezime</label>
  <input name="lastname" type="text" title="lastname" [(ngModel)]="student.lastName" class="form-control" id="lastname">
</div>
<div class="form-group">
  <label for="cityId">Izaberi grad</label>
  <select class="form-control" name="cityId" [(ngModel)]="student.cityId">
    <option *ngFor="let city of cities" [value]="city.id">
      {{city.name}}
    </option>
  </select>
</div>
<div class="form-group">
  <label for="divisionId">Izaberi smjer</label>
  <select class="form-control" name="divisionId" [(ngModel)]="student.divisionId">
    <option *ngFor="let division of divisions" [value]="division.id">
      {{division.name}}
    </option>
  </select>
</div>
<button (click)="goBack()" class="btn btn-outline-primary float-left">Odustani</button>
<button type="submit" class="btn btn-primary float-right">Spremi</button>
</form>
</div>
