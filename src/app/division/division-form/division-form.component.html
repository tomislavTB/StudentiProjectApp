<div>
  <div [hidden]="errorMessage.length == 0">{{ errorMessage }}</div>
  <form (submit)="onSubmit()" #gameForm="ngForm">
      <input title="id" name="id" type="hidden" [(ngModel)]="division.id" />
<div class="form-group">
  <label for="title">Smjer</label>
  <input type="text" name="title" [(ngModel)]="division.name" class="form-control" id="title">
</div>
<div class="form-group">
  <label for="collegeId">Izaberi fakultet</label>
  <select class="form-control" name="collegeId" [(ngModel)]="division.collegeId">
    <option *ngFor="let college of colleges" [value]="college.id">
      {{college.name}}
    </option>
  </select>
</div>
<button (click)="goBack()" class="btn btn-outline-primary float-left">Odustani</button>
<button type="submit" class="btn btn-primary float-right">Spremi</button>
</form>
</div>
