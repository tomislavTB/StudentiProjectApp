<div>
  <div [hidden]="errorMessage.length == 0">{{ errorMessage }}</div>
  <form (submit)="onSubmit()" #gameForm="ngForm">
      <input title="id" name="id" type="hidden" [(ngModel)]="executor.id" />
<div class="form-group">
  <label for="title">Opis predavanja</label>
  <input type="text" name="title" [(ngModel)]="executor.description" class="form-control" id="title">
</div>
<div class="form-group">
  <label for="teacherId">Izaberi profesora</label>
  <select class="form-control" name="teacherId" [(ngModel)]="executor.teacherId">
    <option *ngFor="let teacher of teachers" [value]="teacher.id">
      {{teacher.firstName + teacher.lastName}}
    </option>
  </select>
</div>
<div class="form-group">
  <label for="courseId">Izaberi kolegij</label>
  <select class="form-control" name="courseId" [(ngModel)]="executor.courseId">
    <option *ngFor="let course of courses" [value]="course.id">
      {{course.name}}
    </option>
  </select>
</div>
<button (click)="goBack()" class="btn btn-outline-primary float-left">Odustani</button>
<button type="submit" class="btn btn-primary float-right">Spremi</button>
</form>
</div>
